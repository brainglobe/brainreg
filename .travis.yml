after_success:
  - pip install coveralls
  - coveralls

stages:
  - lint
  - test
  - name: deploy
    if:
      tag IS present AND repo = brainglobe/brainreg

jobs:
  include:
    - stage: lint
      name: "Lint"
      language: python
      os: linux
      dist: bionic
      python: 3.7
      script: bash travis/lint.sh
    - stage: test
      name: "Ubuntu Bionic python 3.6"
      language: python
      os: linux
      dist: bionic
      python: 3.6
      script: travis_wait 40 bash travis/install_test_linux.sh
    - stage: test
      name: "Ubuntu Bionic python 3.7"
      language: python
      os: linux
      dist: bionic
      python: 3.7
      script: travis_wait 40 bash travis/install_test_linux.sh
    - stage: test
      name: "Ubuntu Xenial python 3.7"
      language: python
      os: linux
      dist: xenial
      python: 3.7
      script: travis_wait 40 bash travis/install_test_linux.sh

[tox]
envlist = py{38,39,310,311}{,-conda}
requires = tox-conda
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
extras =
    dev
commands =
    pytest -v --color=yes --cov=brainreg --cov-report=xml

[testenv:py{38,39,310,311}-conda]
conda_deps=
    niftyreg
conda_channels=
    conda-forge
